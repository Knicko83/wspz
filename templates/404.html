{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <h1>{{ this.title }}</h1>
        </div>
    </div>

    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        {% for blk in this.body.blocks %}
          {{ blk }}
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
