<div class="children-block">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      {% if this.show_title %}
        <h3>Child pages</h3>
      {% endif %}
      <ul>
        {% for child in record.children %}
          <li>
            <a href="{{ child|url }}">
              {{ child.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
