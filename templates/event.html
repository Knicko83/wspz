{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
          <h1>
            {{ this.title }}
            <small class="pull-right">
                {{ this.datetime_start }}
                {% if this.datetime_end %}
                  &mdash; {{ this.datetime_end }}
                {% endif %}
            </small>
          </h1>
        </div>
    </div>

    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        {% for blk in this.body.blocks %}
          {{ blk }}
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
