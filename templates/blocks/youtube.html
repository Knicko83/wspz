<div class="row">
  <div class="address-block">
    {% if this.show_title %}
      <h3>Video</h3>
    {% endif %}
    <div class="row">
      <div class="col-md-12">
        <iframe width="100%" height="512" src="https://www.youtube.com/embed/{{ this.id }}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    {{ this.body }}
  </div>
</div>
