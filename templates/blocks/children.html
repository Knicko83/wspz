{% extends "macros/widget.html" %}
{% block prefix %}
{% if this.show_title %}
  <h3>Child pages</h3>
{% endif %}
{% endblock %}

{% block content %}
<div class="children-block">
  <ul class="nav nav-pills nav-stacked">
    {% for child in record.children|sort(attribute='title') %}
      <li role="presentation">
        <a href="{{ child|url }}">
          {{ child.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

{% block class %}col-md-4{% endblock %}
