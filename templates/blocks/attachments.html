{% extends "macros/widget.html" %}
{% block content %}
<div class="attachments-block">
  {% if this.show_title %}
    <h2>Attachments</h2>
  {% endif %}
  <ul>
    {% for attachment in record.attachments %}
      {% if attachment._id in this.attachments %}
        <li>
          <a href="{{ attachment|url }}">
            <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
            {{ attachment._id }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
{% endblock %}
