<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/gen/styles.css'|asseturl }}" />
<title>{% block title %}Welcome{% endblock %} â€” WSpZ</title>
<body>

  <nav class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Wassersportzentrum</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% for id, item in bag('menu').items() %}
            <li{% if this.is_child_of(item.path) %} class="active"{% endif
              %}><a href="{{ item.path|url }}">{{ item.label }}</a></li>
          {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  {% block intro %}
    <div class="minitron"></div>
  {% endblock %}
  {% block body %}{% endblock %}
  </div>
  <script type=text/javascript src="{{ '/static/gen/app.js'|asseturl }}" charset="utf-8"></script>
</body>
