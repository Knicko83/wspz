{% extends "macros/widget.html" %}
{% block content %}
<div class="image-block">
  {% for image in record.attachments.images %}
    {% if image._id == this.image %}
      <a href="{{ image|url }}">
        <img src="{{ image.thumbnail(this.width, this.height or this.width * 9 // 16, crop=True)|url }}" class="img-thumbnail" />
      </a>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
{% block class %}{% endblock %}
